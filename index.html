<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="playerone">
        <h2 class="playeronemen">Player One</h2>
        <input type="password" class="playeroneinput" placeholder="Enter Your Number">
        <button class="playeronebtn">Start</button>
        <p class="playeroneerr"></p>
    </div>

    <div class="playertwo">
        <h2 class="playertwomen">Player Two</h2>
        <p class="success"></p>
        <p class="successone"></p>
        <p class="chance"></p>
        <input type="text" class="playertwoinput">
        <button class="playertwobtn">Guess The Number</button>
        <p class="playertwoerr"></p>
    </div>


    <script src="js/main.js"></script>

</body>

</html>
